        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault();
                
                let blob = document.getElementById(`file-input`).files[0];
                let file = new File([blob], `${Date.now()}-${blob.name}`, { type: blob.type });

                let formData = new FormData();
                formData.append(`file`, file);

                $("#btnSubmit").prop("disabled", true);
                $("#btnLeg").prop("disabled", true);

                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "https://legendit-api.herokuapp.com/posts",
                    data: formData,
                    processData: false,
                    contentType: false,
                    cache: false,

                    success: function (data) {
                        console.log(data);
                        $("#btnSubmit").prop("disabled", false);
                        $("#btnLeg").prop("disabled", false);                                           
                    },
                    
                    error: function (e) {
                        console.log(e);
                        $("#btnSubmit").prop("disabled", false);
                    }
                });
